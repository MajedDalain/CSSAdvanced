<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/main.css/main.css" />
        <title>Coffee Shop</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo-box">
                <img src="./imgs/cup.png" alt="LOGO" class="header__logo" />
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">COFFEE</span>
                    <span class="heading-primary--sub"
                        >is what makes morning shines</span
                    >
                </h1>
                <a class="btn btn--lightRed btn--animated"
                    >check our products</a
                >
            </div>
        </header>
        <section class="grid-test">
            <div class="row">
                <div class="col-1-of-2">col-1-of-2</div>
                <div class="col-1-of-2">col-1-of-2</div>
            </div>
            <div class="row">
                <div class="col-1-of-3">col-1-of-3</div>
                <div class="col-2-of-3">col-2-of-3</div>
            </div>
            <div class="row">
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
            </div>
            <div class="row">
                <div class="col-2-of-4">col-2-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
            </div>
            <div class="row">
                <div class="col-1-of-3">col-1-of-3</div>
                <div class="col-1-of-3">col-1-of-3</div>
                <div class="col-1-of-3">col-1-of-3</div>
            </div>
        </section>
    </body>
</html>
